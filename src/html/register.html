<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>register</title>
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
    </head>
    <body>
        <div id="rmain">
            <div class="r_content">
                <div class="w_logo">
                    <a href="#"><img src="../img/rglogo.png" height="115" width="327" alt="" /></a>
                </div>
                <div class="main_box">
                    <div class="main_msg">
                        <h4>注册万表会员</h4>
                        <div class="main_content">
                            <div class="box">
                                <p><i class="iconfont icon-phone"></i><input type="text" name="number" placeholder="请输入手机号码"class="tel"/></p>
                                <i class="iconfont icon-gantanhao i1"></i>
                            </div>
                            <div class="box">
                                <p class="clearfix"><i class="iconfont icon-anquan"></i><input type="text" name="code" class="r-text" placeholder="请输入短信验证码"/>
                                <input type="button" class="btn" value="点击获取验证码"/>
                                </p>
                                <i class="iconfont icon-gantanhao i2"></i>
                            </div>
                            <div class="box">
                                <p><i class="iconfont icon-suo"></i><input type="password" name="password" placeholder="请设置密码" class="pwd"/></p>
                                <i class="iconfont icon-gantanhao i3"></i>
                            </div>
                            <div class="box">
                                <p><i class="iconfont icon-suo"></i><input type="password" placeholder="请再次输入密码" class="confirm" /></p>
                                <i class="iconfont icon-gantanhao i4"></i>
                            </div>
                            <div class="box">
                                <p><i class="iconfont"></i><input type="text" name="recommend" placeholder="如有推荐人，请填写推荐人手机号"/ class="recommend"></p>
                                <i class="iconfont icon-gantanhao i5"></i>
                            </div>
                            <div class="box">
                                <input type="submit" value="立即注册" class="sub" />
                            </div>
                            <p class="c_promise"><span>点击“立即注册”，即表示您同意并愿意遵守</span><a href="#">万表网用户协议</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/require.js" data-main="../js/register"></script>
    </body>
</html>
