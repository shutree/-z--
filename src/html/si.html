                            // 计算缓冲速度
                            let speed = Math.ceil(window.scrollY/5);//1

                            scrollBy(0,-speed);

                            if(window.scrollY <= 0){
                                clearInterval(timer);
                            }
                        },30);
                    }
                    var car = $(this).find('.car-s1');
                    if(lock){
                        car.show();
                        lock = false;
                    }else{
                        car.hide();
                        lock = true;
                    }
                });
